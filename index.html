<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>World Discover Slider</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main class="main">
			<div class="container">
				<div class="slider">
					<!--  -->
					<div class="slider-top">
						<h1 class="inknut-antiqua-regular slider__title">World Discover</h1>
						<button class="slider__button slider__button--left">
							<img src="img/arrow-L.svg" alt="" srcset="" />
						</button>
						<button class="slider__button slider__button--right">
							<img src="img/arrow-R.svg" alt="" srcset="" />
						</button>
					</div>
				</div>
				<!-- slider-otp -->
				<div class="slider__cards"></div>
				<!-- /.slider__cards -->
			</div>
		</main>
		<script src="js/main.js"></script>
 
	</body>
</html>
